<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: url(register.jpg) no-repeat 0px 0px;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            -moz-background-size: 100% 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }a

         #loginDiv {
             width: 37%;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 300px;
             background-color: rgba(75, 81, 95, 0.3);
             box-shadow: 7px 7px 17px rgba(52, 56, 66, 0.5);
             border-radius: 5px;
         }

        #name_trip {
            margin-left: 50px;
            color: red;
        }

        p {
            margin-top: 30px;
            margin-left: 20px;
            color: black;
        }

        input {
            margin-left: 15px;
            border-radius: 5px;
            border-style: hidden;
            height: 30px;
            width: 140px;
            background-color: rgba(216, 191, 216, 0.5);
            outline: none;
            color: #f0edf3;
            padding-left: 10px;
        }

        .button {
            border-color: cornsilk;
            background-color: rgba(100, 149, 237, .7);
            color: aliceblue;
            border-style: hidden;
            border-radius: 5px;
            width: 100px;
            height: 31px;
            font-size: 16px;
        }
    </style>
</head>

<body>
<div id="loginDiv">
    <form action="register.html" id="form">
        <h1 style="text-align: center;color: aliceblue;">Register</h1>
        <p>User:<input id="userNname" type="text"><label id="name_trip"></label></p>

        <p>Pwd:<input id="password" type="password"><label id="password_trip"></label></p>

        <p>Duration:<input id="time" type="text"><label id="time_trip"></label></p>

        <p>Please select the intensity of play with pets:</p>
        <input type="radio" id="age1" name="age" value="30" style="zoom: 50%;">
        <label for="age1">Do not play with it</label><br>
        <input type="radio" id="age2" name="age" value="60" style="zoom: 50%;">
        <label for="age2">Moderate</label><br>
        <input type="radio" id="age3" name="age" value="100" style="zoom: 50%;">
        <label for="age3">Play with it as much as possible</label><br><br>

        <p>Special Requirements:<input id="req" type="textarea" style="width:200px; height:60px;"><label id="req_trip"></label></p>


        <div style="text-align: center;margin-top: 30px;">
            <a href=login.html><input type="button" class="button" value="Register"></a>
            <!--            <input type="submit" class="button" onclick="window.open(&quot;meinv.jpg&quot;)" value="Login">-->
            <input type="reset" class="button" value="Reset">
        </div>
    </form>
</div>


</body></html>
